# Custom color for "white" (color7)
color7 #c5c8c6    
# Custom color for "cyan" (color6)
color6 #707880
# Custom background
background_opacity .8

# Options
font_size 12.0
#font_family      JetBrainsMono Nerd Font
cursor_blink system
cursor_shape block
mouse_autohide false
scroll_on_output false
scroll_on_keystroke true
scrollback_lines 10000
search_wrap true
dynamic_title true
urgent_on_bell true
clickable_url true
size_hints false
confirm_os_window_close 0


# BEGIN_KITTY_FONTS
font_family      family="Monocraft Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6B1,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F372,U+F400-U+F532,U+F0001-U+F1AF0 JetBrainsMono Nerd Font
